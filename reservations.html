<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/templestyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">
    <title>Temple Inn & Suites - Discover</title>
    <meta name="description" content="The Discover page provides a list with information of the amenities and special services offered at the hotel">
</head>

<body onload="datesPageUpdate();">
    <header>
        <nav class="upperMenu" id="myupperMenu">
            <a href="index.html" class="activeOption"><img src="images/templeinn-logo.png" class="upperLogo"
                    alt="Go home"></a>
            <a href="destinations.html" title="Take a look of the Temple locations in Mexico">Destinations</a>
            <a href="discover.html" title="Know more about our specilized services and ammenities">Discover</a>
            <a href="groups.html" title="Are you planning an event or group visit?">Groups</a>
            <a href="reservations.html" title="Reserve your visit">Reservations</a>
            <a href="terms.html" title="Legal and privacy information">Terms and Policies</a>
            <a href="javascript:void(0);" class="menuIcon" onclick="hammMenu()">
                <img src="images/logo-menu.webp" alt="">
            </a>
        </nav>
        <div id="upperDial"><a href="tel:+525559999999"><img src="images/logo-phone.webp" class="socialIcon" alt="Call us"><span
            class="describeSocial">+52 55 5999 9999</span></a></div>

        
    </header>


    <main>
        <h1>Reservations</h1>
        <form id="registrationForm" method="get" target="_self" action="thankyou.html">
            <label for="destination">Destination</label>
            <input type="text" id="destination" name="destination" value="" placeholder="City name">
            <label for="fromdate">From</label>
            <input type="date" id="fromdate" name="fromdate" value="" placeholder=""> 
            <label for="todate">To</label>
            <input type="date" id="todate" name="todate" value="" placeholder=""> 
            <input type="submit" value="Reserve">

            
            <label for="fullName" class="fieldDescription">Full name *<span class="alertfullName"></span></label>
            <input type="text" name="fullName" id="fullName" value="" placeholder="Full name" required>

            <label for="lastName" class="fieldDescription">Last name *<span class="alertLastName"></span></label>
            <input type="text" name="lastName" id="lastName" value="" placeholder="Last name" required>

            <label for="title" class="fieldDescription">Title <span class="alertTitle"></span></label>
            <input type="text" name="title" id="title" value="" placeholder="Title or schoolarship"  pattern="[A-Za-z\s-]{7,}">

            <label for="email" class="fieldDescription">eMail * <span class="alertEmail"></span></label>
            <input type="email" name="email" id="email" value=""  placeholder="email" required>

            <label for="mobile" class="fieldDescription">Cell phone number *<span class="alertMobile"></span></label>
            <input type="tel" name="mobile" id="mobile" value=""  placeholder="Phone number only numbers required" required>

            <label for="jobPosition" class="fieldDescription">Job position *<span
                    class="alertJobPosition"></span></label>
            <input type="text" name="jobPosition" id="jobPosition" value=""  placeholder="Job position" required>

            <p class="fieldDescription">Membership level:</p>
            <div><input type="radio" id="NonProfit" name="memberShipLevel" value="Non Profit">
                  <label for="NonProfit">Non Profit - no cost for non-profit organizations. </label> </div>
            <div><input type="radio" id="Bronze" name="memberShipLevel" value="Bronze">
                  <label for="Bronze">Bronze - $100usd/year includes access to all virtual events.</label> </div>
            <div><input type="radio" id="Silver" name="memberShipLevel" value="Silver">
                  <label for="Silver">Silver - $500usd/year includes 50% off for face-to-face courses + Bronze benefits</label> </div>
            <div><input type="radio" id="Gold" name="memberShipLevel" value="Gold">
                  <label for="Gold">Gold - $1000usd/year includes 1 free access to our Industrial Congress + Silver benefits </label> </div>


            <label for="businessDescription" class="fieldDescription">Business description <span
                    class="alertJobPosition"></span></label>
            <textarea name="businessDescription" id="businessDescription"  placeholder="Please describe your business"></textarea>

            <input type="hidden" id="dateTime" name="dateTime" value="">

            <input type="submit" value="Join">

        </form>
    </main>



    <footer>
        <div class="lowerMenu">
            <ul class="addressAndMail" id="lowerlogo">
                <li><a href="index.html" class="activeOption"><img src="images/templeinn-logo.png" class="lowerLogo"
                            alt="Go home"></a></li>
            </ul>
            <ul class="addressAndMail" id="lowerPrivacy">
                <li><a href="terms.html#privacy" title="Legal and privacy information"> Privacy</a>
                </li>
            </ul>
            <ul class="addressAndMail" id="lowerAddress">
                <li>&copy;<span id="currentYear"></span> Temple Inn & Suites</li>
                <li>4800 Montgomery Ln #300</li>
                <li>Bethesda, MD, US 2081</li>
                <li><a href="mapas.html#hedquarters"><img src="images/logo-map.webp" class="socialIcon"
                            alt="Find us in the map"><span class="describeSocial">Location map</span></a></li>
                <li id="lowerDial"><a href="tel:+525559999999"><img src="images/logo-phone.webp" class="socialIcon" alt="Call us"><span
                            class="describeSocial">+52 55 5999 9999</span></a>
                </li>
            </ul>
            <ul class="addressAndMail" id="lowerSocial">
                <li>
                    <a href="https://www.facebook.com/ChurchofJesusChrist/" target="_blank">
                        <img src="images/logo-facebook.webp" class="socialIcon" alt="Follow us in Facebook">
                        <span class="describeSocial">TempleInnMX</span></a></li>
                <li><a href="https://www.instagram.com/churchofjesuschrist/" target="_blank"><img
                            src="images/logo-instagram.webp" class="socialIcon" alt="Follow us in Instagram"><span
                            class="describeSocial">TempleInnMX</span></a>
                </li>
            </ul>
            <ul class="addressAndMail" id="lowerUpdatedate">
                <li>
                    <p class="footerDate">Last Updated <span id="updateDate"></span></p>
                </li>
            </ul>
        </div>

    </footer>
    <script src="js/templevalidation.js">
    </script>

</html>
